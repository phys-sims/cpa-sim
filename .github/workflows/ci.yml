
name: CI

on:
  push:
    branches: ["**"]          # run on all branches so feature branches get CI
  pull_request:
    branches: ["main"]        # PRs targeting main

jobs:
  build:
    name: build (${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]   #["3.10","3.11","3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pre-commit envs
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dev deps (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pre-commit

      - name: Lint & hooks (pre-commit)
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Typecheck (mypy)
        run: mypy # [tool.mypy] sets scope to src
          
      - name: Tests
        run: pytest -q


  gnlse_optional:
    name: optional gnlse integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install FFTW
        run: |
          sudo apt-get update
          sudo apt-get install -y libfftw3-dev

      - name: Install package + optional gnlse backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          # gnlse 2.0.0 currently imports pkg_resources at build time;
          # install setuptools explicitly and disable build isolation for this package.
          pip install "setuptools<81"
          pip install --no-build-isolation gnlse

      - name: Run optional gnlse tests
        run: pytest -q -m gnlse --durations=10

  gate:
    name: gate
    runs-on: ubuntu-latest
    needs: [build]             # waits for required matrix copies of build
    steps:
      - run: echo "All matrix builds passed âœ…"
