name: Physics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  physics:
    name: physics
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dev deps (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run physics tests
        run: python -m pytest -q -m physics --durations=10
