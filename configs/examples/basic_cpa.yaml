runtime:
  seed: 7
laser_gen:
  name: laser_init
  kind: analytic
  spec:
    pulse:
      shape: gaussian
      amplitude: 1.0
      width_fs: 80.0
      center_wavelength_nm: 1030.0
      rep_rate_mhz: 1.0
      n_samples: 64
      time_window_fs: 400.0
stretcher:
  name: stretcher
  kind: treacy_grating_pair
  line_density_lpmm: 1200.0
  incidence_angle_deg: 35.0
  separation_um: 60000.0
  wavelength_nm: 1030.0
  diffraction_order: -1
  n_passes: 2
  include_tod: true
  apply_to_pulse: true
fiber:
  name: fiber
  kind: fiber
  physics:
    length_m: 0.1
    loss_db_per_m: 0.0
    gamma_1_per_w_m: 0.0
    dispersion:
      kind: taylor
      betas_psn_per_m: [0.0]
  numerics:
    backend: toy_phase
    nonlinear_phase_rad: 0.02
amp:
  name: amp
  kind: simple_gain
  gain_linear: 1.5
compressor:
  name: compressor
  kind: treacy_grating_pair
  line_density_lpmm: 1200.0
  incidence_angle_deg: 35.0
  separation_um: 100000.0
  wavelength_nm: 1030.0
  diffraction_order: -1
  n_passes: 2
  include_tod: true
  apply_to_pulse: true
metrics:
  name: metrics
  kind: standard
