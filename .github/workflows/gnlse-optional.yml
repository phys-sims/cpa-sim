name: Optional gnlse

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  gnlse_optional:
    name: optional gnlse integration
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install FFTW
        run: |
          sudo apt-get update
          sudo apt-get install -y libfftw3-dev

      - name: Install package + optional gnlse backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          # gnlse 2.0.0 currently imports pkg_resources at build time;
          # install setuptools explicitly and disable build isolation for this package.
          pip install "setuptools<81"
          pip install --no-build-isolation gnlse

      - name: Prepare optional gnlse artifact directory
        run: mkdir -p artifacts/gnlse-dispersive-wave

      - name: Run optional gnlse tests
        env:
          CPA_SIM_ARTIFACT_DIR: artifacts/gnlse-dispersive-wave
          MPLBACKEND: Agg
        run: python -m pytest -q -m "gnlse" --durations=10

      - name: Upload optional gnlse plots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gnlse-dispersive-wave-plots
          path: artifacts/gnlse-dispersive-wave/**
          if-no-files-found: warn
