
name: CI

on:
  push:
    branches: ["**"]          # run on all branches so feature branches get CI
  pull_request:
    branches: ["main"]        # PRs targeting main

jobs:
  required-pr-gate:
    name: required-pr-gate (${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]   #["3.10","3.11","3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pre-commit envs
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install dev deps (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install pre-commit

      - name: Lint & hooks (pre-commit)
        run: python -m pre_commit run -a

      - name: Typecheck (mypy)
        run: python -m mypy src
          
      - name: Tests (fast required gate)
        run: python -m pytest -q -m "not slow and not physics" --durations=10

  gate:
    name: gate
    runs-on: ubuntu-latest
    needs: [required-pr-gate]             # waits for required matrix copies of build
    steps:
      - run: echo "All matrix builds passed âœ…"
